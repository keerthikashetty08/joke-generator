<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper seasor game</title>
    <link rel="stylesheet" href="rock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="scores">
            <p>Computer : <span id="computer_score">0</span></p>
            <p>You : <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="fa fa-hand-rock"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="fa fa-hand-paper" ></i>
            </button>
            <button onclick="checker('scissor')">
                <i class="fa fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="rock.js"></script>
</body>
</html>
